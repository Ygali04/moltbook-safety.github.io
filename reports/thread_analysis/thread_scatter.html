            if (data.points[0] && data.points[0].customdata) {
                plotDiv.style.cursor = 'pointer';
            }
        });
        plotDiv.on('plotly_unhover', function(data) {
            plotDiv.style.cursor = 'default';
        });
    }
});
</script>
</body>
</html>
