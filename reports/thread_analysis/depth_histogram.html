<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: rgb(17,17,17);
            overflow: hidden;
        }
        .chart-wrapper {
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
        .plotly-graph-div {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.1.min.js"></script>
        <div id="depth-histogram" class="plotly-graph-div"></div>
        <script type="text/javascript">
            window.PLOTLYENV = window.PLOTLYENV || {};
            
            var data = [{
                hovertemplate: "Depth %{x}<br>Posts: %{y:,}<extra></extra>",
                marker: { color: "#4ecdc4" },
                name: "Posts",
                text: ["91<br>(3.3%)", "2,401<br>(87.7%)", "243<br>(8.9%)", "2<br>(0.1%)"],
                textposition: "outside",
                x: [1, 2, 3, 4],
                y: [91, 2401, 243, 2],
                type: "bar"
            }];
            
            var layout = {
                title: {
                    text: "Depth Distribution",
                    font: { size: 15, color: "#f2f5fa" },
                    x: 0.5
                },
                xaxis: {
                    title: { text: "Thread Depth", font: { size: 11 } },
                    tickmode: "linear",
                    dtick: 1,
                    gridcolor: "#283442",
                    linecolor: "#506784"
                },
                yaxis: {
                    title: { text: "Number of Posts", font: { size: 11 } },
                    gridcolor: "#283442",
                    linecolor: "#506784"
                },
                paper_bgcolor: "rgb(17,17,17)",
                plot_bgcolor: "rgb(17,17,17)",
                font: { color: "#f2f5fa", size: 10 },
                margin: { l: 50, r: 20, t: 50, b: 50 },
                showlegend: false,
                autosize: true,
                shapes: [
                    {
                        type: "line",
                        x0: 2.75, x1: 2.75,
                        y0: 0, y1: 1,
                        xref: "x", yref: "y domain",
                        line: { color: "#ffd93d", dash: "dash" }
                    },
                    {
                        type: "line",
                        x0: 2.06, x1: 2.06,
                        y0: 0, y1: 1,
                        xref: "x", yref: "y domain",
                        line: { color: "white", dash: "dot" }
                    }
                ],
                annotations: [{
                    showarrow: false,
                    text: "n=2,737 | μ=2.06 | σ=0.35",
                    x: 0.99, y: 0.99,
                    xanchor: "right", yanchor: "top",
                    xref: "paper", yref: "paper",
                    font: { size: 10, color: "gray" }
                }]
            };
            
            var config = {
                responsive: true,
                displayModeBar: false
            };
            
            Plotly.newPlot("depth-histogram", data, layout, config);
            
            window.addEventListener('resize', function() {
                Plotly.Plots.resize(document.getElementById('depth-histogram'));
            });
        </script>
    </div>
</body>
</html>
