<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: rgb(17,17,17);
            overflow: hidden;
        }
        .chart-wrapper {
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
        .plotly-graph-div {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.1.min.js"></script>
        <div id="engagement-histogram" class="plotly-graph-div"></div>
        <script type="text/javascript">
            window.PLOTLYENV = window.PLOTLYENV || {};
            
            var data = [{
                hovertemplate: "Comments: %{x}<br>Posts: %{y:,}<extra></extra>",
                marker: { color: "#ff6b6b" },
                text: ["91", "1,215", "873", "415", "120", "3", "7", "12", "0", "1"],
                textposition: "outside",
                x: ["0", "1-4", "5-9", "10-19", "20-49", "50-99", "100-199", "200-499", "500-999", "1000"],
                y: [91, 1215, 873, 415, 120, 3, 7, 12, 0, 1],
                type: "bar"
            }];
            
            var layout = {
                title: {
                    text: "Comment Distribution",
                    font: { size: 15, color: "#f2f5fa" },
                    x: 0.5
                },
                xaxis: {
                    title: { text: "Number of Comments", font: { size: 11 } },
                    gridcolor: "#283442",
                    linecolor: "#506784",
                    tickangle: -45,
                    tickfont: { size: 9 }
                },
                yaxis: {
                    title: { text: "Number of Posts", font: { size: 11 } },
                    gridcolor: "#283442",
                    linecolor: "#506784",
                    type: "log"
                },
                paper_bgcolor: "rgb(17,17,17)",
                plot_bgcolor: "rgb(17,17,17)",
                font: { color: "#f2f5fa", size: 10 },
                margin: { l: 50, r: 20, t: 50, b: 70 },
                showlegend: false,
                autosize: true,
                annotations: [{
                    showarrow: false,
                    text: "n=2,737 | μ=9.0 | σ=32.4 | max=1,000",
                    x: 0.99, y: 0.99,
                    xanchor: "right", yanchor: "top",
                    xref: "paper", yref: "paper",
                    font: { size: 10, color: "gray" }
                }]
            };
            
            var config = {
                responsive: true,
                displayModeBar: false
            };
            
            Plotly.newPlot("engagement-histogram", data, layout, config);
            
            window.addEventListener('resize', function() {
                Plotly.Plots.resize(document.getElementById('engagement-histogram'));
            });
        </script>
    </div>
</body>
</html>
