<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }
        .chart-wrapper {
            width: 100%;
            height: 100%;
            min-height: 350px;
        }
        .plotly-graph-div {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.1.min.js"></script>
        <div id="escalation-pie-chart" class="plotly-graph-div"></div>
        <script type="text/javascript">
            window.PLOTLYENV = window.PLOTLYENV || {};
            
            var data = [{
                hole: 0.4,
                hovertemplate: "<b>%{label}</b><br>Count: %{value:,}<extra></extra>",
                labels: ["Benign", "Escalated"],
                marker: {
                    colors: ["#2ecc71", "#e74c3c"]
                },
                textfont: {
                    color: "white",
                    size: 12
                },
                textinfo: "label+percent",
                textposition: "inside",
                insidetextorientation: "radial",
                values: [155, 103],
                type: "pie"
            }];
            
            var layout = {
                title: {
                    text: "Triage Results",
                    x: 0.5,
                    font: { size: 14, color: "#4ecdc4" }
                },
                font: {
                    color: "#eee",
                    family: "Inter, system-ui, sans-serif",
                    size: 11
                },
                showlegend: false,
                paper_bgcolor: "#1a1a2e",
                plot_bgcolor: "#16213e",
                margin: { l: 20, r: 20, t: 50, b: 20 },
                annotations: [{
                    showarrow: false,
                    text: "258<br>Total",
                    x: 0.5,
                    y: 0.5,
                    font: { size: 14, color: "#4ecdc4" }
                }],
                autosize: true
            };
            
            var config = {
                responsive: true,
                displayModeBar: false
            };
            
            Plotly.newPlot("escalation-pie-chart", data, layout, config);
            
            window.addEventListener('resize', function() {
                Plotly.Plots.resize(document.getElementById('escalation-pie-chart'));
            });
        </script>
    </div>
</body>
</html>
