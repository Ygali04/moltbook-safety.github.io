        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #ff6b6b;
            --accent-secondary: #4ecdc4;
            --border: #2a2a5a;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .timestamp {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        section {
            padding: 0;
            margin: 0;
        }
        
        section h2 {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: var(--accent-secondary);
        }
        
        .chart-container {
            padding: 0;
            margin: 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg-primary);
            color: var(--accent-secondary);
            font-weight: 600;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .score-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .score-low { background: #2d5a3d; color: #90EE90; }
        .score-medium { background: #5a5a2d; color: #FFD700; }
        .score-high { background: #5a2d2d; color: #FF6B6B; }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .chart-half {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 0.5rem;
        }
        
        .section-desc {
            display: none;
        }
        
        .toggle-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--bg-primary);
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .toggle-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .toggle-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: white;
            border-color: transparent;
        }
        
        @media (max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .thread-selector {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .thread-selector label {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .thread-selector select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            min-width: 300px;
            cursor: pointer;
        }
        
        .thread-selector select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .thread-charts {
            margin-top: 1rem;
        }
        
        .view-thread-link {
            color: #00e5ff;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid #00e5ff;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .view-thread-link:hover {
            background: rgba(0, 229, 255, 0.1);
            color: #4ecdc4;
        }
        
        /* ===== RESPONSIVE STYLES ===== */
        
        @media (max-width: 1024px) {
            .toggle-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .toggle-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            section h2 {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            header {
                margin-bottom: 0.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            section {
                padding: 0.5rem;

            }
            
            .toggle-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }
            
            .section-desc {
                font-size: 0.8rem;
            }
        }
    
    </style>
</head>
