<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            overflow: hidden;
        }
        .chart-wrapper {
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
        .plotly-graph-div {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.1.min.js"></script>
        <div id="filter-funnel" class="plotly-graph-div"></div>
        <script type="text/javascript">
            window.PLOTLYENV = window.PLOTLYENV || {};
            
            var data = [{
                connector: { line: { color: "#333", width: 2 } },
                marker: { color: ["#4ecdc4", "#2ecc71", "#e74c3c"] },
                textfont: { color: "white", size: 12 },
                textinfo: "value+percent initial",
                textposition: "inside",
                x: [7793, 886, 103],
                y: ["Input Messages", "After Spam Filter", "Escalated to Full Eval"],
                type: "funnel"
            }];
            
            var layout = {
                title: {
                    text: "Evaluation Funnel",
                    x: 0.5,
                    font: { size: 14, color: "#4ecdc4" }
                },
                font: { color: "#eee", family: "Inter, system-ui, sans-serif", size: 10 },
                paper_bgcolor: "#1a1a2e",
                plot_bgcolor: "#16213e",
                margin: { l: 120, r: 20, t: 50, b: 30 },
                autosize: true
            };
            
            var config = { responsive: true, displayModeBar: false };
            
            Plotly.newPlot("filter-funnel", data, layout, config);
            
            window.addEventListener('resize', function() {
                Plotly.Plots.resize(document.getElementById('filter-funnel'));
            });
        </script>
    </div>
</body>
</html>
